<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            overflow: hidden;
        }
    </style>

    <title>SceneHub Example</title>

    <script src="http://scenehub.github.io/scenehub/api/v0/scenehub.js"></script>
</head>

<body>
<script>

    var scenehub = new SceneHub();

    var scene = scenehub.createScene({


        // Object graph
        objects:[

            // Sky box in "sky" space, which rotates but does not translate as the camera moves.
            // The origin of "sky" space is the camera eye position.
            // A space ("world", "sky" or "view") may be specified on a root object, and any
            // child objects will then also be in that space.
            {
                space:"sky",
                geometry:{ // Sky box geometry
                    source:{
                        type:"skybox"
                    }
                },
                useAppearance:"skies.clouds", // Cloud sky box texture
                scale:{ x:1000, y:1000, z:1000 }, // Make box big enough to enclose everything
                flags:{ // Don't want ambient light applied to sky box
                    ambient:false
                }
            },

            // Textured box in the default "world" space, which rotates and translates as the camera moves.
            {
                space:"world", // "world" is default, so don't really need this
                useGeometry:"prims.box", // Box geometry
                useAppearance:"heroes.superman", // Superman texture
                scale:{ x:10, y:10, z:10 }
            }
            ,

            // Textured slab in "view" space, which neither rotates nor translates as the camera moves.
            // The origin of "view" space is the camera eye position.
            {
                space:"view",
                useGeometry:"prims.box", // Box geometry
                useAppearance:"villains.generalZod", // General Zod texture
                scale:{ x:50, y:50, z:1 }, // Flatten the box
                translate:{ z:200 } // Move it behind Superman
            }
        ]
    });


    // Swing camera back and forth.
    // Note how the skybox rotates but does not translate, General Zod does not rotate or translate,
    // and Superman both rotates and translates.
    var eyex = -50;
    var inc = 0.5;

    scene.on("tick",
            function () {

                // Set camera
                scene.camera.set({
                    eye:{ x:eyex += inc, z:-80 }
                });

                if (eyex < -50 || eyex > 50) {
                    inc = -inc;
                }
            });

</script>
</body>
</html>
