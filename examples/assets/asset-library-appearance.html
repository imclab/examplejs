<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            overflow: hidden;
        }
    </style>

    <title>SceneHub Library Appearance</title>

    <script src="http://scenehub.github.io/scenehub/api/v0/scenehub.js"></script>
</head>

<body>
<script>

    var scenehub = new SceneHub();

    var scene = scenehub.createScene();

    // Create appearance asset in library
    scene.appearances.createAsset({
        id:"myAppearance",
        material:{
            baseColor:{
                r:1,
                g:0,
                b:0
            }
        }
    });


    // Create object AFTER we create the assets it depends on
    scene.createObject({
        useGeometry:"prims.box",
        useAppearance:"myAppearance",
        scale:{
            x:10,
            y:10,
            z:10
        },
        rotate:{
            x:1,
            y:1,
            z:1,
            angle:-20
        }
    });

</script>
</body>
</html>
