<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            overflow: hidden;
        }
    </style>

    <title>SceneHub Example</title>

    <script src="http://scenehub.github.io/scenehub/api/v0/scenehub.js"></script>
</head>

<body>
<script>

    var scenehub = new SceneHub();

    var scene = scenehub.createScene({

        // Camera with orthographic projection.
        // Internally, the camera actually uses SceneJS "lookat" and "camera" nodes,
        // unifying them within a "camera" element.
        camera:{
            eye:{ x:-20, y:20, z:-50 },
            look:{ x:0, y:0, z:0 },
            up:{ x:0, y:1, z:0 },
            optics:{
                type:"ortho",
                left:-30.0,
                bottom:-30.0,
                near:0.1,
                right:30.00,
                top:30.0,
                far:5000.0
            }
        },

        // Object graph
        objects:[
            {
                useGeometry:"prims.box", // Box geometry
                useAppearance:"heroes.superman", // Superman texture
                scale:{ x:10, y:10, z:10 }
            }
        ]
    });

    // Swing camera back and forth by an increment on each frame
    var eyex = -50;
    var inc = 0.5;

    scene.on("tick",
            function () {

                // Set camera
                scene.camera.set({
                    eye:{ x:eyex += inc }
                });

                if (eyex < -50 || eyex > 50) {
                    inc = -inc;
                }
            });


</script>
</body>
</html>
